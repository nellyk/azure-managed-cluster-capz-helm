# Default values for azure-managed-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## AKS cluster configuration

## The subscription ID
subscriptionID: haha
identity:
  clientID: nice
  tenantID: try
  clientSecret: buddy
  type: ServicePrincipal
cluster:

  ## The resource group for the AKS cluster object
  resourceGroupName: aksclustersnew

  ## The resource group name for the nodes
  nodeResourceGroupName: capz1nodes

  ## The location of the cluster
  location: eastus

  ## The name of the cluster
  name: capz1new

  ## the subnet 
  cidrBlocks:
  - 192.168.0.0/16

controlplane:
  ## SSH public key (must be valid)
  sshPublicKey: ssh-rsa  jonathan@Jonathan-PC
  
  ## Kubernetes version
  kubernetes_version: "v1.28.3"

  ## Network policy, "calico" (for kubenet and azurecni) or "azure" (for azureCNI)
  networkPolicy: "calico"

  ## Network Plugin "kubenet" or "azure"
  networkPlugin: "kubenet"
  networkPluginMode: null

#Only 1 Nodepool of mode System is allowed  
agentpools:
- name: capz1np0
  mode: System
  sku: Standard_B2s
  nodecount: 1
  osDiskSizeGB: 100
  additionalTags:
  - key: test
    value: test
  #  availabilityZones: 
  #   - "1"
  #   - "2"
  #   - "3"
  nodeLabels:
  - key: test
    value: test 
  taints: {}
  scaling:
    minSize: 1
    maxSize: 5
  maxPods: 110
  osDiskType : "Managed"
  enableUltraSSD : false
  osType : "Linux"
  enableNodePublicIP : false
  nodePublicIPPrefixID : ""
  scaleSetPriority : "Regular"
  scaleDownMode : "Delete"
  spotMaxPrice : ""
  kubeletConfig : ""
  kubeletDiskType : "OS"
  linuxOSConfig : "" 
  subnetName : ""
  enableFIPS : false
  enableEncryptionAtHost : false 
